<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <title>Signup Form</title>
  <style>

    body{

      background-image: url('{{ url_for("static", filename="images/signup_image.jpg") }}');
      background-size: cover;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4 col-md-offset-4 text-center" style="margin-top: 50vh; transform: translateY(-50%);">
        <h1 style="color: white;">Signup Page</h1>
        <form method="POST" action="{{ url_for('signup') }}">
          <h5 style="color: white;">Already have an account? <a href="{{ url_for('login') }}">Log in</a></h5>
          {{ form.hidden_tag() }}
          {{ form.username }}
          {{ form.password }}
          {{ form.submit }}
        </form>
      </div>
    </div>
  </div>
</body>
</html>
